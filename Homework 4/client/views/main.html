<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .card { margin-bottom: 20px; }
    .container { width: 964px; }
    .done {
      color: #dfdfdf;
      text-decoration: line-through;
    }
    .form-control { margin-right: 10px; }
    .form-inline { margin-top: 40px; }
    .jumbotron h3 { text-align: center; }
    .reminders { margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <form class="form-inline">
      <input type="text" class="form-control" ng-model="title" placeholder="Title">
      <input type="text" class="form-control" ng-model="description" placeholder="Description">
      <input type="date" class="form-control" ng-model="due" placeholder="Due"> <!-- Date format is yyyy-mm-dd -->
      <button type="submit" class="btn btn-primary" ng-click="addReminder()">Add Reminder</button>
    </form>
    <div ng-if="todos.length == 0">
      <div class="reminders">
        <div class="jumbotron">
          <h3>There are no reminders</h3>
        </div>
      </div>
    </div>
    <div ng-if="todos.length != 0">
      <div class="reminders" ng-repeat="todo in todos">
        <div class="card">
          <div class="card-block">
            <div ng-if="todo.done">
              <h3 class="card-title done">{{todo.title}}</h3>
              <p class="card-text done">{{todo.description}}</p>
              <a href="#" class="btn btn-outline-primary">Not done</a>
              <a href="/todolist/remove/{{todo._id}}" class="btn btn-outline-danger">Remove</a>
            </div>
            <div ng-if="!todo.done">
              <h3 class="card-title">{{todo.title}}</h3>
              <p class="card-text">{{todo.description}}</p>
              <a href="#" class="btn btn-primary">Done</a>
              <button class="btn btn-info" data-toggle="modal" data-target="#edit">Edit</button>
              <a href="/todolist/remove/{{todo._id}}" class="btn btn-danger">Remove</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
